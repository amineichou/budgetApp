<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Buget App</title>
</head>

<body>
    <h1 class="title">Budget App</h1>
    <div class="root">
        <!-- budget -->
        <div class="budget">
            <!-- set and calculate budget -->
            <div class="set-budget">
                <p>ADD BUDGET</p>
                <input class="page-input" type="number" id="budgetInput" placeholder="budget value">
                <div>
                    <button class="page-btn" onclick="start()">Add To Budget</button>
                    <button class="page-btn" onclick="reset()">Reset</button>
                </div>
            </div>
            <!-- show results of budget calculation -->
            <div class="show-budget">
                <!-- budget -->
                <div class="child">
                    <h1>BUDGET</h1>
                    <svg fill="currentColor" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M11 15a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm5-4a5 5 0 1 1-10 0 5 5 0 0 1 10 0z" />
                        <path
                            d="M9.438 11.944c.047.596.518 1.06 1.363 1.116v.44h.375v-.443c.875-.061 1.386-.529 1.386-1.207 0-.618-.39-.936-1.09-1.1l-.296-.07v-1.2c.376.043.614.248.671.532h.658c-.047-.575-.54-1.024-1.329-1.073V8.5h-.375v.45c-.747.073-1.255.522-1.255 1.158 0 .562.378.92 1.007 1.066l.248.061v1.272c-.384-.058-.639-.27-.696-.563h-.668zm1.36-1.354c-.369-.085-.569-.26-.569-.522 0-.294.216-.514.572-.578v1.1h-.003zm.432.746c.449.104.655.272.655.569 0 .339-.257.571-.709.614v-1.195l.054.012z" />
                        <path
                            d="M1 0a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h4.083c.058-.344.145-.678.258-1H3a2 2 0 0 0-2-2V3a2 2 0 0 0 2-2h10a2 2 0 0 0 2 2v3.528c.38.34.717.728 1 1.154V1a1 1 0 0 0-1-1H1z" />
                        <path d="M9.998 5.083 10 5a2 2 0 1 0-3.132 1.65 5.982 5.982 0 0 1 3.13-1.567z" />
                    </svg>
                    <h3 id="budget" style="color: #1d1dbc;"></h3>
                </div>
                <!-- expenses -->
                <div class="child">
                    <h1>EXPENSES</h1>
                    <svg fill="currentColor" viewBox="0 0 16 16">
                        <path
                            d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718H4zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73l.348.086z" />
                    </svg>
                    <h3 id="expenses" style="color: #e31919;"></h3>
                </div>
                <!-- balance -->
                <div class="child">
                    <h1>BALANCE</h1>
                    <svg fill="currentColor" viewBox="0 0 16 16">
                        <path
                            d="M12.136.326A1.5 1.5 0 0 1 14 1.78V3h.5A1.5 1.5 0 0 1 16 4.5v9a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 13.5v-9a1.5 1.5 0 0 1 1.432-1.499L12.136.326zM5.562 3H13V1.78a.5.5 0 0 0-.621-.484L5.562 3zM1.5 4a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-13z" />
                    </svg>
                    <h3 id="balance"></h3>
                </div>
            </div>
        </div>
        <!-- expenses -->
        <div class="expenses">
            <!-- set expenses -->
            <div class="set-expenses">
                <p>ADD EXPENSES</p>
                <input class="page-input" type="text" id="expenseNameInput" placeholder="expense name" maxlength="50">
                <input class="page-input" type="number" id="expensePriceInput" placeholder="expense price">
                <button class="page-btn" onclick="addExpense()">Add</button>
            </div>
            <!-- show expenses -->
            <div class="show-expenses">
                <!-- show items here -->
                <div class="controller">
                    <p>EXPENSES</p>
                    <p id="expensesCount">0</p>
                </div>
                <!-- single expense -->
            </div>
        </div>
        <!-- error message -->
        <div class="error-message">
            <p id="error-message-value"></p>
        </div>
    </div>
    <div class="copyright">
        <p>by :</p>
        <a href="https://amineichou.github.io/portfolio">amine ichou</a>
        <p>-</p>
        <a href="https://github.com/amineichou/budgetApp">source code</a>
    </div>
</body>
<script src="app.js"></script>

</html>
